<!DOCTYPE html>
<html>
    <head>
        <title>Our Earth</title>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
             <a-sky src="background.jpg"></a-sky>
             <a-sphere position="0 1.25 -5" radius="2" src="earth.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000">
                <a-sphere position="4 0 0" radius="0.25" src="moon.jpg" animation="property:rotation;to:0 360 0;loop:true;dur:10000"></a-sphere>
             </a-sphere>
        </a-scene>
    </body>
</html>
